		<script>

		/**
		 * @author zz85 / http://www.lab4games.net/zz85/blog
		 *
		 * Two pass Gaussian blur filter (Run a vertical then horizontal blur passes)
		 * - Related: http://www.gamerendering.com/2008/10/11/gaussian-blur-filter-shader/
		 * - "h" and "v" parameters should be set to "1 / width" and "1 / height"
		 *
		 * Uses optimizations from
	  	 * http://rastergrid.com/blog/2010/09/efficient-gaussian-blur-with-linear-sampling/
		 * http://www.sunsetlakesoftware.com/2013/10/21/optimizing-gaussian-blurs-mobile-gpu
		 * http://xissburg.com/faster-gaussian-blur-in-glsl/
		 * https://github.com/manuelbua/blur-ninja
		 */

		THREE.BlurShader = {

			uniforms: {

				"tDiffuse": { type: "t", value: null },
				"h":        { type: "f", value: 1.0 / 512.0 },
				"v":        { type: "f", value: 1.0 / 512.0 }

			},

			vertexShader: [

				"uniform float h;",
				"uniform float v;",
				"varying vec2 vBlurCoords[5];",

				"void main() {",

					// "vUv = uv;",
					"vec2 uv3 = uv;",
					"vec2 offset = vec2(h, v);",
					"vBlurCoords[0] = uv3 + offset * -3.2307692308;",
					"vBlurCoords[1] = uv3 + offset * -1.3846153846;",
					"vBlurCoords[2] = uv3 ;",
					"vBlurCoords[3] = uv3 + offset * 1.3846153846;",
					"vBlurCoords[4] = uv3 + offset * 3.2307692308;",

					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

				"}"

			].join("\n"),

			fragmentShader: [

				"uniform sampler2D tDiffuse;",
				
				"varying vec2 vBlurCoords[5];",

				"void main() {",

					"vec4 sum = vec4( 0.0 );",

					"sum += texture2D( tDiffuse, vBlurCoords[0] ) * 0.0702702703;",
					"sum += texture2D( tDiffuse, vBlurCoords[1] ) * 0.3162162162;",
					"sum += texture2D( tDiffuse, vBlurCoords[2] ) * 0.227027027;",
					"sum += texture2D( tDiffuse, vBlurCoords[3] ) * 0.3162162162;",
					"sum += texture2D( tDiffuse, vBlurCoords[4] ) * 0.0702702703;",

					"gl_FragColor = sum;",

				"}"

			].join("\n")

		};

		CRAYON.extends( 'BlurNode', CRAYON.PostProcessNode, {

			init: function() {


				var shader = THREE.BlurShader;
				shader.uniforms = THREE.UniformsUtils.clone( shader.uniforms );
				var vShaderMaterial = new THREE.ShaderMaterial( shader );

				shader = THREE.BlurShader;
				shader.uniforms = THREE.UniformsUtils.clone( shader.uniforms );
				var hShaderMaterial = new THREE.ShaderMaterial( shader );

				CRAYON.PostProcessNode.call( this, renderer, vShaderMaterial );
				

				var resize = 1; // Down sample factor

				this.repeats = 1;


				var w = width / resize;
				var h = height / resize;

				this.renderTarget.width = w;
				this.renderTarget.height = h;
				this.renderTarget2 = this.renderTarget.clone();

				vShaderMaterial.uniforms.v.value =  1 / h;
				vShaderMaterial.uniforms.h.value =  0;

				hShaderMaterial.uniforms.v.value =  0;
				hShaderMaterial.uniforms.h.value =  1 / w;

				this.vShaderMaterial = vShaderMaterial;
				this.hShaderMaterial = hShaderMaterial

				hShaderMaterial.uniforms.tDiffuse.value = this.renderTarget2;

				// this.quad.material = material;

				this.inputs.requires('tDiffuse');

				

			},

			render: function() {

				var inRT = this.material.uniforms['tDiffuse'].value;

				for (var i = 0; i < this.repeats; i++) {
					this.quad.material = this.vShaderMaterial;
					this.renderer.render( this.scene, this.camera, this.renderTarget2 );
					this.quad.material = this.hShaderMaterial;
					this.renderer.render( this.scene, this.camera, this.renderTarget );
					this.vShaderMaterial.uniforms.tDiffuse.value = this.renderTarget;
				}

				this.material.uniforms['tDiffuse'].value = inRT;

			}

		} );

		</script>

		<script>

			var camera, scene, renderer;
			var mesh;
			var stats;
			var meshAnim;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				//

				CRAYON.extends( 'SceneNode', CRAYON.ShaderNode, {

					init: function() {

						CRAYON.ShaderNode.call( this );
						// Renders scene to Render Target				
						camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
						// camera.position.z = 400;

						camera.position.y = 150;
						camera.position.z = 500;

						controls = new THREE.TrackballControls( camera );

						scene = new THREE.Scene();
						renderer.setClearColor( 0xffffff );

						var geometry = new THREE.CubeGeometry( 200, 200, 200 );
						

						function phongMaterial(ambient, diffuse, shiny, power) {
							return new THREE.MeshPhongMaterial({
								emissive : ambient,
								color    : diffuse,
								specular : shiny,
								shininess: power
							});
						}

						function directionalLight(x, y, z, color) {
							var light = new THREE.DirectionalLight(color);
							light.position.set(x,y,z).normalize();
							return light;
						}

						var material = new THREE.MeshPhongMaterial( { // MeshPhongMaterial MeshLambertMaterial
							color: 0xfa9204, 
							// shading: THREE.FlatShading
						} );


						
						scene.add(directionalLight(.2,0,1, 0xffffff));


						var loader = new THREE.JSONLoader( true );
						loader.load( "models/horse.js", function( geometry ) {

							// mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x606060, morphTargets: true } ) );
							// mesh.scale.set( 1.5, 1.5, 1.5 );
							// scene.add( mesh );
							// mesh.position.y = -150;

							var material = new THREE.MeshLambertMaterial( { color: 0xffaa55, morphTargets: true, vertexColors: THREE.FaceColors } );

							// var material = new THREE.MeshBasicMaterial( { color: 0xffaa55, morphTargets: true, vertexColors: THREE.FaceColors } );


							meshAnim = new THREE.MorphAnimMesh( geometry, material );

							meshAnim.speed = 550;
							meshAnim.duration = 1000;
							meshAnim.time = 600 * Math.random();

							meshAnim.position.y = -150;
							meshAnim.scale.set( 1.5, 1.5, 1.5 );

							scene.add(meshAnim);

							// meshAnim.castShadow = true;
							// meshAnim.receiveShadow = true;

						} );



						var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } );

						var geometry = new THREE.PlaneGeometry( 600, 600 );

						// plane = new THREE.Mesh( geometry, material );
						// plane.position.y = - 200;
						// plane.rotation.x = - Math.PI / 2;
						// scene.add( plane );

					},


					render: function() {

						controls.update();


						delta = 1000 / 60;
						if (meshAnim)
						meshAnim.updateAnimation( delta );

						renderer.clear();
						renderer.render( scene, camera, this.renderTarget );
					}

				} );


				//

				sceneNode = new CRAYON.SceneNode();
				sceneDepthNode = new CRAYON.SceneDepthNode( sceneNode );
				screenNode = new CRAYON.RenderToScreenNode( renderer );

				executorNode = new CRAYON.ExecutorNode( renderer );

				blurNode = new CRAYON.BlurNode( renderer );

				sceneNode.connect(blurNode, 'tDiffuse');
				blurNode.connect(screenNode, 'texture');
				screenNode.connect(executorNode, 'texture');


				// window.addEventListener( 'resize', onWindowResize, false );


				// gl = renderer.getContext('2d');
				// meh = gl.getExtension( "WEBGL_depth_texture" )
				// console.log(meh);
				



			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				executorNode.renderAll();

				stats.update();

			}

		</script>
