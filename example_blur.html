		<!--

			This examples demostrates a "particle brush" technique for NPR.

			A buffer geometry is used for particles, and particles read scene 
			information from textures to render, giving a handdrawn / sketching / chalkboard feeling.

		-->

		<script type="x-shader/x-vertex" id="particle-brush-vs">

			uniform float time;

			uniform sampler2D texture;
			uniform sampler2D brush;
			uniform sampler2D color;

			attribute float size;

			// varying vec3 vColor;
			varying float vEdge;

			float rand(vec2 co){
				return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453123);
			}

			void main() {

				vec2 uv = vec2( (position.xy + 1.) / 2. ) ;
				// vColor = texture2D( color, uv ).xyz;
				vEdge = texture2D( texture, uv ).x;

				float t = time * 0.002;
				// vec3 offset = vec3(0.); 
				vec3 offset = vec3(0.);
				// vec3(sin(t + uv.y * 64.132), cos(t + uv.x * 63. ), 0.) / 198.;
				// vec3(rand(uv.yx * 10. + t), rand(uv.xy + t), 0.) / 20.;
				

				// modelViewMatrix *
				vec4 mvPosition = vec4( position + offset, 1.0 );

				gl_PointSize = size;

				if (vEdge < 0.1) gl_PointSize = 0.; // Optimization Trick for faster FPS

				// gl_PointSize = 10.0;
				// Screen space point

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="particle-brush-fs">

			uniform sampler2D texture;
			uniform sampler2D brush;
			uniform sampler2D color;

			varying vec3 vColor;
			varying float vEdge;

			void main() {

				if (vEdge < 0.1 ) discard;

				// gl_FragColor = vec4( vColor.xyz, 1. );
				gl_FragColor = vec4(texture2D( brush, gl_PointCoord ).xyz , vEdge * 0.4 + 0.5);;
				// * vColor

				// gl_FragColor = vec4( 1.0 * gl_PointCoord.x, .0, 0.0 , 1. );
				// gl_FragColor =   vec4(texture2D( brush, gl_PointCoord ).xzy, 1.);;

			}

		</script>

		<script>
		/**
		 * @author zz85 / http://www.lab4games.net/zz85/blog
		 *
		 * Two pass Gaussian blur filter (horizontal and vertical blur shaders)
		 * - described in http://www.gamerendering.com/2008/10/11/gaussian-blur-filter-shader/
		 *   and used in http://www.cake23.de/traveling-wavefronts-lit-up.html
		 *
		 * - 9 samples per pass
		 * - standard deviation 2.7
		 * - "h" and "v" parameters should be set to "1 / width" and "1 / height"
		 */

		THREE.VerticalBlurShader = {

			uniforms: {

				"tDiffuse": { type: "t", value: null },
				"v":        { type: "f", value: 1.0 / 512.0 }

			},

			vertexShader: [

				"varying vec2 vUv;",

				"void main() {",

					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

				"}"

			].join("\n"),

			fragmentShader: [

				"uniform sampler2D tDiffuse;",
				"uniform float v;",

				"varying vec2 vUv;",

				"void main() {",

					"vec4 sum = vec4( 0.0 );",

					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y - 4.0 * v ) ) * 0.051;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y - 3.0 * v ) ) * 0.0918;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y - 2.0 * v ) ) * 0.12245;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y - 1.0 * v ) ) * 0.1531;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y ) ) * 0.1633;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y + 1.0 * v ) ) * 0.1531;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y + 2.0 * v ) ) * 0.12245;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y + 3.0 * v ) ) * 0.0918;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y + 4.0 * v ) ) * 0.051;",

					"gl_FragColor = sum;",

				"}"

			].join("\n")

		};

		THREE.HorizontalBlurShader = {

			uniforms: {

				"tDiffuse": { type: "t", value: null },
				"h":        { type: "f", value: 1.0 / 512.0 }

			},

			vertexShader: [

				"varying vec2 vUv;",

				"void main() {",

					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

				"}"

			].join("\n"),

			fragmentShader: [

				"uniform sampler2D tDiffuse;",
				"uniform float h;",

				"varying vec2 vUv;",

				"void main() {",

					"vec4 sum = vec4( 0.0 );",

					"sum += texture2D( tDiffuse, vec2( vUv.x - 4.0 * h, vUv.y ) ) * 0.051;",
					"sum += texture2D( tDiffuse, vec2( vUv.x - 3.0 * h, vUv.y ) ) * 0.0918;",
					"sum += texture2D( tDiffuse, vec2( vUv.x - 2.0 * h, vUv.y ) ) * 0.12245;",
					"sum += texture2D( tDiffuse, vec2( vUv.x - 1.0 * h, vUv.y ) ) * 0.1531;",
					"sum += texture2D( tDiffuse, vec2( vUv.x, vUv.y ) ) * 0.1633;",
					"sum += texture2D( tDiffuse, vec2( vUv.x + 1.0 * h, vUv.y ) ) * 0.1531;",
					"sum += texture2D( tDiffuse, vec2( vUv.x + 2.0 * h, vUv.y ) ) * 0.12245;",
					"sum += texture2D( tDiffuse, vec2( vUv.x + 3.0 * h, vUv.y ) ) * 0.0918;",
					"sum += texture2D( tDiffuse, vec2( vUv.x + 4.0 * h, vUv.y ) ) * 0.051;",

					"gl_FragColor = sum;",

				"}"

			].join("\n")

		};



		CRAYON.extends( 'ArtNode', CRAYON.PostProcessNode, {

			init: function() {


				var options = {
					uniforms: {

						"tDiffuse": { type: "t", value: null },
						"resolution": { type: "v2", value: new THREE.Vector2() }

					},

					vertexShader: [

				"varying vec2 vUv;",

				"void main() {",

					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

				"}"

			].join("\n"),
					fragmentShader: getShaderCode('art-fs')

				}

				var shaderMaterial = new THREE.ShaderMaterial( options );
				shaderMaterial.uniforms.resolution.value.set( width, height );

				CRAYON.PostProcessNode.call( this, renderer, shaderMaterial );
				this.inputs.requires('tDiffuse');

			}

		} );

		// * 2 or 3 is pretty good.

		CRAYON.extends( 'VBlurNode', CRAYON.PostProcessNode, {

			init: function() {

				var shaderMaterial = new THREE.ShaderMaterial( THREE.VerticalBlurShader );
				CRAYON.PostProcessNode.call( this, renderer, shaderMaterial );

				var resize = 3; // Down sample factor

				var w = width / resize;
				var h = height / resize;

				this.renderTarget.width = w;
				this.renderTarget.height = h;


				shaderMaterial.uniforms.v.value = 1 / h;

				this.inputs.requires('tDiffuse');

			}

		} );

		CRAYON.extends( 'HBlurNode', CRAYON.PostProcessNode, {

			init: function() {

				var shaderMaterial = new THREE.ShaderMaterial( THREE.HorizontalBlurShader );

				CRAYON.PostProcessNode.call( this, renderer, shaderMaterial );
				

				var resize = 3; // Down sample factor

				var w = width / resize;
				var h = height / resize;

				this.renderTarget.width = w;
				this.renderTarget.height = h;


				shaderMaterial.uniforms.h.value =  1 / w;


				this.inputs.requires('tDiffuse');

			}

		} );

		</script>
