		<!-- pass through fragment shader -->
		<script id="fsPass" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform sampler2D texture;

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;

				vec3 color = texture2D( texture, uv ).xyz;

				gl_FragColor=vec4(color,1.0);

			}

		</script>

		<script id="fsGradientEncode" type="x-shader/x-fragment">

			uniform sampler2D texture;
			uniform vec2 resolution;
			uniform float top;


			float shift_right(float v, float amt) {
				v = floor(v) + 0.5;
				return floor(v / exp2(amt));
			}
			float shift_left(float v, float amt) {
				return floor(v * exp2(amt) + 0.5);
			}
			float mask_last(float v, float bits) {
				return mod(v, shift_left(1.0, bits));
			}
			float extract_bits(float num, float from, float to) {
				from = floor(from + 0.5);
				to = floor(to + 0.5);
				return mask_last(shift_right(num, from), to - from);
			}
			
			vec4 encode_float(float val) {
				if (val == 0.0)
				return vec4(0, 0, 0, 0);
				float sign = val > 0.0 ? 0.0 : 1.0;
				val = abs(val);
				float exponent = floor(log2(val));
				float biased_exponent = exponent + 127.0;
				float fraction = ((val / exp2(exponent)) - 1.0) * 8388608.0;
				float t = biased_exponent / 2.0;
				float last_bit_of_biased_exponent = fract(t) * 2.0;
				float remaining_bits_of_biased_exponent = floor(t);
				float byte4 = extract_bits(fraction, 0.0, 8.0) / 255.0;
				float byte3 = extract_bits(fraction, 8.0, 16.0) / 255.0;
				float byte2 = (last_bit_of_biased_exponent * 128.0 + extract_bits(fraction, 16.0, 23.0)) / 255.0;
				float byte1 = (sign * 128.0 + remaining_bits_of_biased_exponent) / 255.0;
				return vec4(byte4, byte3, byte2, byte1);
			}

			void main()	{
				
				vec2 uv = gl_FragCoord.xy / resolution.xy;

				vec2 diff = vec2( 1. / resolution.x, 0.);
				if (top == 1.0) diff = vec2( 0., 1. / resolution.y);

				float val = texture2D( texture, uv + diff).x - texture2D( texture, uv - diff).x ;

				gl_FragColor = encode_float(val);

				// gl_FragColor = vec4(1.0);

			}


			
		</script>

				from = floor(from + 0.5);
				to = floor(to + 0.5);

			}

				if (val == 0.0)
				return vec4(0, 0, 0, 0);
				float sign = val > 0.0 ? 0.0 : 1.0;
				val = abs(val);
				float exponent = floor(log2(val));
				float biased_exponent = exponent + 127.0;
				float fraction = ((val / exp2(exponent)) - 1.0) * 8388608.0;
				float t = biased_exponent / 2.0;
				float last_bit_of_biased_exponent = fract(t) * 2.0;
				float remaining_bits_of_biased_exponent = floor(t);
				float byte4 = extract_bits(fraction, 0.0, 8.0) / 255.0;
				float byte3 = extract_bits(fraction, 8.0, 16.0) / 255.0;
				float byte2 = (last_bit_of_biased_exponent * 128.0 + extract_bits(fraction, 16.0, 23.0)) / 255.0;
				float byte1 = (sign * 128.0 + remaining_bits_of_biased_exponent) / 255.0;
				return vec4(byte4, byte3, byte2, byte1);
			}


			void main()	{
				
				vec2 uv = gl_FragCoord.xy / resolution.xy;

				float val = texture2D( texture, uv ).x;

				gl_FragColor = encode_float(val);

				// gl_FragColor = vec4(1.0);

			}

		</script>



		<script type="x-shader/x-vertex" id="vsParticle">

			// uniform float amplitude;

			uniform sampler2D texture;
			uniform sampler2D brush;
			uniform sampler2D color;

			attribute float size;
			varying vec3 vColor;
			varying float vEdge;


			void main() {

				// vColor = vec3(1.0);

				vec2 uv = vec2( (position.xy + 1.) / 2. ) ;

				vColor = texture2D( color, uv ).xyz;
				vEdge = texture2D( texture, uv ).x;

				// modelViewMatrix *
				vec4 mvPosition =  vec4( position, 1.0 );

				if (vEdge < 0.1) gl_PointSize = 0.;

				gl_PointSize = size;
				// gl_PointSize = 10.0;
				// Screen space point

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fsParticle">

			uniform sampler2D texture;
			uniform sampler2D brush;

			varying vec3 vColor;
			varying float vEdge;

			void main() {

				if (vEdge < 0.1 ) discard;
				
				// gl_FragColor = vec4( vColor.xyz, 1. );
				gl_FragColor = vec4(texture2D( brush, gl_PointCoord ).xyz * vColor, 1.);;

				// gl_FragColor = vec4( 1.0 * gl_PointCoord.x, .0, 0.0 , 1. );
				// gl_FragColor =   vec4(texture2D( brush, gl_PointCoord ).xzy, 1.);;

			}

		</script>



		<script src="ShaderNodes.js"></script>
		<script>


			var camera, scene, renderer;
			var mesh;
			var stats;


			CRAYON.extends( 'ParticleRendererNode', CRAYON.PostProcessNode, {

				init: function( renderer ) {
					

					var attributes = {

						size: {	type: 'f', value: null },

					};

					var texture = THREE.ImageUtils.loadTexture( "textures/circle.png" );  // spark1.png

					var uniforms = {

						amplitude: { type: "f", value: 1.0 },
						brush:   { type: "t", value: texture },
						texture:   { type: "t", value: null },
						color:   { type: "t", value: null },

					};


					var material = new THREE.ShaderMaterial( {

						uniforms: 		uniforms,
						attributes:     attributes,
						vertexShader:   document.getElementById( 'vsParticle' ).textContent,
						fragmentShader: document.getElementById( 'fsParticle' ).textContent,

						blending: 		THREE.AdditiveBlending,
						depthTest: 		false,
						transparent:	true

					});

					

					CRAYON.PostProcessNode.call( this, renderer, material )

					this.scene.remove( this.quad );

					var particles = 200000; // 100000;
					//

					var geometry = new THREE.BufferGeometry();

					geometry.addAttribute( 'position', Float32Array, particles, 3 );
					geometry.addAttribute( 'size', Float32Array, particles, 1 );

					var positions = geometry.attributes.position.array;
					var size = geometry.attributes.size.array;

					var n = 1, n2 = n / 2; // particles spread in the cube

					for ( var i = 0; i < positions.length; i += 3 ) {

						// positions

						var x = Math.random() * n - n2;
						var y = Math.random() * n - n2;
						var z = Math.random() * n - n2;

						positions[ i ]     = x * 2;
						positions[ i + 1 ] = y * 2;
						positions[ i + 2 ] = 0;

						// width / 500 
						size[i] = 4 * (Math.random() * 10 + 5);

					}

					geometry.computeBoundingSphere();

					//

					// var material = new THREE.ParticleSystemMaterial( { size: 0.1, vertexColors: true } );


					particleSystem = new THREE.ParticleSystem( geometry, material );
					this.scene.add( particleSystem );

					this.inputs.requires('texture');
				}

			} );

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				//

				CRAYON.extends( 'SceneNode', CRAYON.ShaderNode, {

					init: function() {

						CRAYON.ShaderNode.call( this );
						// Renders scene to Render Target				
						camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
						// camera.position.z = 400;

						camera.position.y = 150;
						camera.position.z = 500;


						scene = new THREE.Scene();
						// renderer.setClearColor( 0xffffff );

						var geometry = new THREE.CubeGeometry( 200, 200, 200 );

						material_depth = new THREE.MeshDepthMaterial();
						

						function phongMaterial(ambient, diffuse, shiny, power) {
							return new THREE.MeshPhongMaterial({
								emissive : ambient,
								color    : diffuse,
								specular : shiny,
								shininess: power
							});
						}

						function directionalLight(x, y, z, color) {
							var light = new THREE.DirectionalLight(color);
							light.position.set(x,y,z).normalize();
							return light;
						}

						var material = new THREE.MeshBasicMaterial( { // MeshPhongMaterial MeshLambertMaterial
							color: 0xfa9204, 
							// shading: THREE.FlatShading
						} );


						// material = phongMaterial(0x333333, 0xfa9204, 0xffffff, 30)
						// scene.add(new THREE.AmbientLight(0x333333));
						scene.add(directionalLight(.2,0,1, 0xffffff));


						cube = new THREE.Mesh( geometry, material );
						scene.add( cube );

						// var geometry = new THREE.TorusKnotGeometry( 150 );
						// for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

						// 	geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

						// }
						// torus = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x0000ff, vertexColors: THREE.FaceColors } ) );

						// scene.add( torus );

						// new THREE.MeshLambertMaterial( { shading: THREE.FlatShading } )


						sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), material );
						sphere.position.z = -200;

						sphere2 = new THREE.Mesh( new THREE.SphereGeometry( 100, 20, 10 ), material );
						sphere2.position.set(200, 0, -40);

						// scene.add( sphere );
						// scene.add( sphere2 );



						var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } );

						plane = new THREE.Mesh( geometry, material );
						plane.position.y = - 200;
						plane.rotation.x = - Math.PI / 2;
						scene.add( plane );

					},


					render: function() {

						var timer = Date.now();

						cube.rotation.y = timer * 0.0005;

						sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
						sphere.rotation.x = timer * 0.0003;
						sphere.rotation.z = timer * 0.0002;

						sphere2.position.y = Math.abs( Math.sin( timer * 0.004 ) ) * 100;
						sphere2.rotation.x = timer * 0.0013;
						sphere2.rotation.z = timer * 0.0002;


						// mesh.rotation.x += 0.005;
						// mesh.rotation.y += 0.01;

						renderer.render( scene, camera, this.renderTarget );
					}

				} );


				//

				sceneNode = new CRAYON.SceneNode();
				sceneDepthNode = new CRAYON.SceneDepthNode( sceneNode );
				screenNode = new CRAYON.RenderToScreenNode( renderer );
				edgeNode = new CRAYON.EdgeFilterNode( renderer );
				multiplyNode = new CRAYON.MultiplyNode( renderer );
				edgeFloatNode = new CRAYON.FloatEncoderNode( edgeNode );

				executorNode = new CRAYON.ExecutorNode( renderer );

				gradientX = new CRAYON.GradientEncoderNode( sceneDepthNode, 0 );
				gradientY = new CRAYON.GradientEncoderNode( sceneDepthNode, 1 );

				particleNode = new CRAYON.ParticleRendererNode( renderer );

				
				// sceneNode.connect(sceneDepthNode, 'fake');
				// sceneDepthNode.connect(edgeNode, 'texture');

		
				sceneNode.connect(edgeNode, 'texture');
				edgeNode.connect(particleNode, 'texture');
				sceneNode.connect(particleNode, 'color');
				particleNode.connect(screenNode, 'texture');
				screenNode.connect(executorNode, 'texture');


				// window.addEventListener( 'resize', onWindowResize, false );



			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				executorNode.renderAll();

				stats.update();

			}

		</script>
