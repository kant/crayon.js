<!DOCTYPE html>
<html lang="en">
	<head>
		<title>crayon.js - example 1</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="stats.min.js"></script>

		<!-- <script src="toon.js"></script> -->

		<script type="x-shader/x-vertex" id="particle-brush-vs">

			// uniform float amplitude;

			uniform sampler2D texture;
			uniform sampler2D brush;
			uniform sampler2D color;

			attribute float size;

			// varying vec3 vColor;
			varying float vEdge;
			varying vec2 uv3;


			void main() {

				// vColor = vec3(1.0);

				vec2 uv = vec2( (position.xy + 1.) / 2. ) ;
				uv3 = uv;

				// vColor = texture2D( color, uv ).xyz;
				vEdge = texture2D( texture, uv ).x;

				// modelViewMatrix *
				vec4 mvPosition =  vec4( position, 1.0 );

				gl_PointSize = size;

				if (vEdge < 0.1) gl_PointSize = 0.; // Optimization Trick

				// gl_PointSize = 10.0;
				// Screen space point

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="particle-brush-fs">

			uniform sampler2D texture;
			uniform sampler2D brush;
			uniform sampler2D color;

			varying vec3 vColor;
			varying float vEdge;
			varying vec2 uv3;

			void main() {

				if (vEdge < 0.1 ) discard;

				// gl_FragColor = vec4( vColor.xyz, 1. );
				gl_FragColor = vec4(texture2D( brush, gl_PointCoord ).xyz , vEdge * 0.4 + 0.2);;
				// * vColor

				// gl_FragColor = vec4( 1.0 * gl_PointCoord.x, .0, 0.0 , 1. );
				// gl_FragColor =   vec4(texture2D( brush, gl_PointCoord ).xzy, 1.);;

			}

		</script>

		<script src="ThreeUtils2.js"></script>
		<script src="ShaderNodes.js"></script>



		<script>


			var camera, scene, renderer;
			var mesh;
			var stats;


			CRAYON.extends( 'ParticleRendererNode', CRAYON.PostProcessNode, {

				init: function( renderer ) {
					

					var attributes = {

						size: {	type: 'f', value: null },

					};

					var texture = THREE.ImageUtils.loadTexture( "textures/snowflake7_alpha.png" );  // spark1.png circle

					var uniforms = {

						amplitude: { type: "f", value: 1.0 },
						brush:   { type: "t", value: texture },
						texture:   { type: "t", value: null },
						color:   { type: "t", value: null },

					};


					var material = new THREE.ShaderMaterial( {

						uniforms: 		uniforms,
						attributes:     attributes,
						vertexShader:   document.getElementById( 'particle-brush-vs' ).textContent,
						fragmentShader: document.getElementById( 'particle-brush-fs' ).textContent,

						blending: 		THREE.AdditiveBlending,
						depthTest: 		false,
						depthWrite:     false,
						transparent:	true

					});

					

					CRAYON.PostProcessNode.call( this, renderer, material )

					this.scene.remove( this.quad );

					var particles = 500000; // 100000;
					//

					var geometry = new THREE.BufferGeometry();

					geometry.addAttribute( 'position', Float32Array, particles, 3 );
					geometry.addAttribute( 'size', Float32Array, particles, 1 );

					var positions = geometry.attributes.position.array;
					var size = geometry.attributes.size.array;

					for ( var i = 0; i < positions.length; i += 3 ) {

						// positions

						var x = Math.random() * 2 - 1; // -1 .. +1
						var y = Math.random() * 2 - 1;

						positions[ i ]     = x ;
						positions[ i + 1 ] = y ;
						positions[ i + 2 ] = 0 ;

						// width / 500 
						size[i] = .4 * (Math.random() * 4 + 8);

					}

					geometry.computeBoundingSphere();

					//

					// var material = new THREE.ParticleSystemMaterial( { size: 0.1, vertexColors: true } );


					particleSystem = new THREE.ParticleSystem( geometry, material );
					this.scene.add( particleSystem );

					this.inputs.requires('texture');
				}

			} );

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				//

				CRAYON.extends( 'SceneNode', CRAYON.ShaderNode, {

					init: function() {

						CRAYON.ShaderNode.call( this );
						// Renders scene to Render Target				
						camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
						// camera.position.z = 400;

						camera.position.y = 150;
						camera.position.z = 500;


						scene = new THREE.Scene();
						// renderer.setClearColor( 0xffffff );

						var geometry = new THREE.CubeGeometry( 200, 200, 200 );

						material_depth = new THREE.MeshDepthMaterial();
						

						function phongMaterial(ambient, diffuse, shiny, power) {
							return new THREE.MeshPhongMaterial({
								emissive : ambient,
								color    : diffuse,
								specular : shiny,
								shininess: power
							});
						}

						function directionalLight(x, y, z, color) {
							var light = new THREE.DirectionalLight(color);
							light.position.set(x,y,z).normalize();
							return light;
						}

						var material = new THREE.MeshBasicMaterial( { // MeshPhongMaterial MeshLambertMaterial
							color: 0xfa9204, 
							// shading: THREE.FlatShading
						} );


						// material = phongMaterial(0x333333, 0xfa9204, 0xffffff, 30)
						// scene.add(new THREE.AmbientLight(0x333333));
						scene.add(directionalLight(.2,0,1, 0xffffff));


						cube = new THREE.Mesh( geometry, material );
						// scene.add( cube );

						// var geometry = new THREE.TorusKnotGeometry( 150 );
						// for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

						// 	geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

						// }
						// torus = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x0000ff, vertexColors: THREE.FaceColors } ) );

						// scene.add( torus );

						// new THREE.MeshLambertMaterial( { shading: THREE.FlatShading } )


						sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), material );
						sphere.position.z = -200;

						sphere2 = new THREE.Mesh( new THREE.SphereGeometry( 100, 20, 10 ), material );
						sphere2.position.set(200, 0, -40);

						scene.add( sphere );
						// scene.add( sphere2 );



						var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } );

						plane = new THREE.Mesh( geometry, material );
						plane.position.y = - 200;
						plane.rotation.x = - Math.PI / 2;
						scene.add( plane );

					},


					render: function() {

						var timer = Date.now();

						cube.rotation.y = timer * 0.0005;

						sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
						sphere.rotation.x = timer * 0.0003;
						sphere.rotation.z = timer * 0.0002;

						sphere2.position.y = Math.abs( Math.sin( timer * 0.004 ) ) * 100;
						sphere2.rotation.x = timer * 0.0013;
						sphere2.rotation.z = timer * 0.0002;


						// mesh.rotation.x += 0.005;
						// mesh.rotation.y += 0.01;

						renderer.render( scene, camera, this.renderTarget );
					}

				} );


				//

				sceneNode = new CRAYON.SceneNode();
				sceneDepthNode = new CRAYON.SceneDepthNode( sceneNode );
				screenNode = new CRAYON.RenderToScreenNode( renderer );
				edgeNode = new CRAYON.EdgeFilterNode( renderer );
				multiplyNode = new CRAYON.MultiplyNode( renderer );

				executorNode = new CRAYON.ExecutorNode( renderer );

				particleNode = new CRAYON.ParticleRendererNode( renderer );


				// sceneNode.connect(edgeNode, 'texture');

				sceneNode.connect(sceneDepthNode, 'fake');
				sceneDepthNode.connect(edgeNode, 'texture');

				edgeNode.connect(particleNode, 'texture');
				sceneNode.connect(particleNode, 'color');
				particleNode.connect(screenNode, 'texture');
				screenNode.connect(executorNode, 'texture');
				


				// window.addEventListener( 'resize', onWindowResize, false );



			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				executorNode.renderAll();

				stats.update();

			}

		</script>

	</body>
</html>
